<ion-card>
  <ion-img [src]="'https://image.tmdb.org/t/p/w500/' + movie?.backdrop_path"></ion-img>
  <ion-card-header>
    <ion-card-subtitle class="text06">Released on: {{movie?.release_date}}</ion-card-subtitle>
    <ion-card-title>{{movie?.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{movie?.overview}}
  </ion-card-content>
</ion-card>
